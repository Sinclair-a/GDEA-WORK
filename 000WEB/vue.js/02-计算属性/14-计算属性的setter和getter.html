<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue学习</title>
    <style>
        /* 有v-cloak时，不显示html */
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>

    <div id="app" v-cloak>
        {{fullname}}
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                lastname: '杜',
                firstname: '志攀',
            },
            //#################################
            //     computed: {
            //         fullname: function () {
            //             return this.lastname + this.firstname;
            //         }
            //     },          
            //###等价于<==>
            //     computed: {
            //          fullname: {
            //              set: function () {
            //                  return this.lastname + this.firstname;
            //                  }
            //          }
            //     },
            //计算属性一般没有get,为只读属性
            //由于简写省略了get,所以fullname实际调用了get,不需要加()
            //##################################
            computed: {
                fullname: {
                    set: function (newValue) {
                        console.log('-----' + newValue);
                        const names = newValue.split(' ');
                        this.lastname = names[0];
                        this.firstname = names[1];
                    },
                    get: function () {
                        return this.lastname + this.firstname;
                    }
                }
            },
        })
    </script>



</body>

</html>
