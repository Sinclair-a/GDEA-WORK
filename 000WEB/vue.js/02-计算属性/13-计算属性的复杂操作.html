<!DOCTYPE html>
<html lang="en">

<head>
  <title>vue学习</title>
</head>

<body>

  <div id="app">
    <h>总价格: {{totalPrice}}</h>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          { id: "100", name: '深入理解计算机系统', price: 100 },
          { id: "101", name: '代码大全', price: 101 },
          { id: "102", name: '现代操作系统', price: 102 },
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0;
          // for(let i = 0;i < this.books.length; i++){
          //     result += this.books[i].price;
          // }


          // for (let i in this.books) {
          //     result += this.books[i].price;
          // }

          for (let book of this.books) {
            result += book.price;
          }

          return result;
        }
      },
    })
  </script>



</body>

</html>
