<!DOCTYPE html>
<html lang="en">

<head>
  <title>vue学习</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <!-- ###################### -->
    <cpn> 
      <template slot-scope="slot">
        <!-- <span v-for="item in slot.dataa">{{item}}</span> -->
        <span>{{slot.dataa.join(' - ')}}</span>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :dataa="this.travel">
        <ul>
          <li v-for="item in travel">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              travel: ['马尔代夫', '地中海', '爱琴海', '布达拉宫']
            }
          }
        }
      }
    })
  </script>



</body>

</html>
