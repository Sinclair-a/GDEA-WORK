<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue学习</title>
</head>
<body>

    <div id="app">
        <cpn><a>使用插槽————插入</a></cpn>
        <cpn></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>插槽的基本使用</h2>
            <slot><button>插槽内的默认值</button></slot>
        </div>
    </template>

    <script src="../vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>



</body>
</html>
