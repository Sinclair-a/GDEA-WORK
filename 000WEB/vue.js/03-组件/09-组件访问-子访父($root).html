<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue学习</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <button @click="btnclick">按钮</button>
        </div>
    </template>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            methods: {
                showMessage() {
                    console.log('showMessage');
                }
            },
            data() {
                return {
                    message: '我是父组件的message',
                }
            },
            components: {
                cpn: {
                    template: "#cpn",
                    methods: {
                        btnclick() {
                            console.log(this.$root);
                            this.$root.showMessage();
                            console.log(this.$root.message)
                        }
                    },
                }
            }
        })
    </script>
</body>

</html>
