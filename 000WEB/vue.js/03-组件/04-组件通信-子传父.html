<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue学习</title>
</head>

<!-- 自定义事件 -->

<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
    <!-- 父组件 -->
    <template id="cpn1">
        <cpn2 @item-click="cpnClick(event)"></cpn2>
    </template>
    <!-- 子组件     -->
    <template id="cpn2">
        <div>
            <button @click="btnClick(item)" v-for="item in list">
                {{item.name}}
            </button>
        </div>
    </template>



    <script src="../vue.js"></script>
    <script>
        const random = new Vue({
            el: '#app',
            components: {
                cpn1: {
                    template: '#cpn1',
                    methods: {
                        cpnClick(item) {
                            console.log('cpnClick',item);
                        }
                    },
                    data() {
                        return { cao: "cao" }
                    },
                    components: {
                        cpn2: {
                            template: '#cpn2',
                            data() {
                                return {
                                    list: [
                                        { id: 'aaa', name: '家用家电' },
                                        { id: 'aaa', name: '电脑办公' },
                                        { id: 'aaa', name: '手机数码' },
                                    ]
                                }
                            },
                            methods: {
                                btnClick(item) {
                                    //自定义事件
                                    this.$emit('item-click',item);
                                }
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
