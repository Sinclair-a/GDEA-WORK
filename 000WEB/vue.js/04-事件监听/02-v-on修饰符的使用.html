<!DOCTYPE html>
<html lang="en">

<head>
  <title>vue学习</title>
</head>

<body>

  <div id="app">
    <!-- .stop的使用 -->
    <div @click="divClick">
      div可以点的地方
      <button @click.stop="btn1Click">重生按钮</button>
    </div>

    <!-- .prevent的使用 -->
    <br>
    <form action="寒假日计划初定.pdf">
      <input type="submit" value="提交" @click.prevnet="submitClick">
    </form>

    <!-- 监听键盘的某个键帽 -->
    <!-- <input type="text" @keyup="keyUp" @keydown="keyDown"> -->
    <input type="text" @keyup.enter="keyEnterUp" @keydown.enter="keyEnterDown">

    <!-- .once的使用 -->
    <button @click.once="btn2Click">末日按钮</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      methods: {
        btn1Click() {
          console.log("重生按钮被按下")
        },
        divClick() {
          console.log("div被点了")
        },
        submitClick() {
          console.log("提交数据");
        },
        keyUp() {
          console.log("某个键被按下去");
        },
        keyDown() {
          console.log("某个键被松开");
        }, 
        keyEnterUp() {
          console.log("enter键被松开");
        },
        keyEnterDown() {
          console.log("enter键被按下");
        },
        btn2Click() {
          console.log("末日按钮被按下");
        }
      },
    })
  </script>



</body>

</html>
