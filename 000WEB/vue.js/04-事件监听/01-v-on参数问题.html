<!DOCTYPE html>
<html lang="en">

<head>
  <title>vue学习</title>
</head>

<body>

  <div id="app">
    <button @click="btnclick(abc,$event)">按钮</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'jason',
        abc : '321'
      },
      methods: {
        btnclick(abc) {
          console.log('-----' + abc + event + 123);
        },
      }
    })



  </script>



</body>

</html>
