<!DOCTYPE html>
<html lang="en">
<head>
	<title>vue学习</title>
</head>
<body>
	<button>第1个</button>
	<button>第2个</button>
	<button>第3个</button>
	<button>第4个</button>
	<button>第5个</button>
<script>

var btns = document.getElementsByTagName('button');
for(let i=0; i<btns.length; i++){
	btns[i].addEventListener('click',function() {
		i += 1;
		console.log('第' + i  + '个按钮被点击');
	})
}

</script>
</body>
</html>
