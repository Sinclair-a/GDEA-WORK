<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue学习</title>
</head>

<body>

  <script>
    function house(square, price, owner) {
      this.square = square;
      this.price = price;
      this.owner = owner;
    }

    function person(lastname, age, sex) {
      this.lastname = lastname;
      this.age = age;
      this.sex = sex;
    }

    const MrDu = new person('du', '25', 'man');
    const myhouse = new house('150', '5000k', 'MrDu');

    console.log(house)
    console.log(myhouse)
    console.log(MrDu)
    console.log(myhouse.owner)

    class action {
      run() {
        console.log('在奔跑');
      };
      hang = 'hang';
    }
    console.log(action)
    const act = new action()
    act.hang = 'bb'
    console.log(act.hang)
    act.run()


  </script>


</body>

</html>
