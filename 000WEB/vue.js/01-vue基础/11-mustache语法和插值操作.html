<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue学习</title>
    <style>  
    /* 有v-cloak时，不显示html */
        [v-cloak] {
            display:none
        }
    </style>
</head>

<body>

    <div id="app" v-cloak>
        <h> {{num1 * 2}} </h>
        <h> {{counter + num1}} </h>
        <h> {{str1 + ',' + str2}} </h>
        <h> {{lastname}} {{firstname}} </h>
        <h> {{lastname + firstname}} </h>
        <h v-html="url"></h>
        <h v-text="str1 + ',' + str2">原内容会被覆盖</h>
    </div>

    <script src="../vue.js"></script>
    <script>
        //在vue解析之前，div中有属性v-cloak
        //在vue解析之后，div中没有有属性v-cloak
        setTimeout(function () {   //延时两秒解析
            const app = new Vue({
                el: '#app',
                data: {
                    num1: 100,
                    counter: 404,
                    str1: '好好学习',
                    str2: '天天向上',
                    lastname: '杜',
                    firstname: '志攀',
                    url: '<a href="http://www.baidu.com">百度一下</a>',
                }
            })
        },2000)

    </script>



</body>

</html>
