      黑洞是现代广义相对论中，存在于宇宙空间中的一种天体。黑洞的引力极其强大,
      使得视界内的逃逸速度大于光速。故而，“黑洞是时空曲率大到光都无法从其事件
      视界逃脱的天体”。1916年，德国天文学家卡尔·史瓦西通过计算得到了爱因斯坦
      引力场方程的一个真空解，这个解表明，如果将大量物质集中于空间一点，其周
      围会产生奇异的现象，即在质点周围存在一个界面——“视界”一旦进入这个界面，
      即使光也无法逃脱。这种“不可思议的天体”被美国物理学家约翰·阿奇博尔德·惠
      勒命名为“黑洞”。
